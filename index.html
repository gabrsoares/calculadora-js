<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet"> 
<body>
    <main>
        <div class="container">
            <div class="visor">
                <div id="previous-display"></div>
                <div id="visor-display"></div>
            </div>
            <div class="buttons">
                <div class="button"><p></p></div>
                <div class="button"><p></p></div>
                <div class="button"><p id="button-clear"> C </p></div>
                <div class="button"><p class="operation" name="*"> / </p></div>
                <div class="button"><p class="number" name="7"> 7 </p></div>
                <div class="button"><p class="number" name="8"> 8 </p></div>
                <div class="button"><p class="number" name="9"> 9 </p></div>
                <div class="button"><p class="operation" name="*"> * </p></div>
                <div class="button"><p class="number" name="4"> 4 </p></div>
                <div class="button"><p class="number" name="5"> 5 </p></div>
                <div class="button"><p class="number" name="6"> 6 </p></div>
                <div class="button"><p class="operation" name="-"> - </p></div>
                <div class="button"><p class="number" name="1"> 1 </p></div>
                <div class="button"><p class="number" name="2"> 2 </p></div>
                <div class="button"><p class="number" name="3"> 3 </p></div>
                <div class="button"><p class="operation" name="+"> + </p></div>
                <div class="button"><p></p></div>
                <div class="button"><p class="number" name="0"> 0 </p></div>
                <div class="button"><p></p></div>
                <div class="button"><p id="equal" name="="> = </p></div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
